{% extends "base.html" %}
{% load home_tags %}
{% load flatblock_tags %}

{% block title %}ASA Commons{% endblock %}

{% block content %}

<div class="row">
  <div class="jumbotron rc-jumbotron">
    {% flatblock "asa.info" %}
  </div>
</div>

<div class="row">
  <ul class="nav nav-stacked">
  {% for entry in object_list %}
  <li><a href="{% url 'compendia:browse' entry.slug %}">{{ entry.entry_text }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endblock content %}
